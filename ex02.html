<script>
    let temp;
    do{
        temp = +prompt("Nhập nhiệt độ C");
        if(temp >100){
            alert("Yêu cầu giảm nhiệt độ");
        }else if(temp<20){
            alert("Yêu cầu tăng nhiệt độ");
        }else {
            alert("Bình thường");
        }
    }while(temp>100 || temp<20)

</script>
