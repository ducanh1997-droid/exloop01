<script>
    let n = +prompt("Nhập dãy n: ");
    let a = 1;
    let b = 0;
    let i=0;
    let temp;
    while(i<=n){
        temp = a;
        a = a+b;
        b=temp;
        i++;
        if(b%5==0){
            document.writeln(b);
            break;
        }
    }
</script>
