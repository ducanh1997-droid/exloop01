    <title>Bài 3: Hiển thị 20 số trong dãy fibonacci</title>

<body>

</body>
<script>
    let n = +prompt("Nhập dãy số: ");
    let operand1 = 1;
    let operand2 = 0;
    let i = 0;
    let temp;
    // for(){
    // }
    while(i<=n){
        temp = operand1;
        operand1 = operand1 + operand2;
        operand2 = temp;
        i++;
        document.write(operand2+"<br>");
    }
</script>
