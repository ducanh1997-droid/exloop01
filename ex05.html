<script>
    let n = 10;
    let operand1 = 1;
    let operand2 = 0;
    let i = 0;
    let temp;
    let total = 0;
    // for(){
    // }
    while(i<=n){
        temp = operand1;
        operand1 = operand1 + operand2;
        operand2 = temp;
        i++;
        total += operand2;
        document.write(operand2+"<br>");

    }
    document.write("Tổng là: "+total);
</script>
