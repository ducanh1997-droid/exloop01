    <meta charset="UTF-8">

<body>
<button onclick="play()">Chơi</button>
</body>
<script>
    function play(){
        let n = +prompt("Nhập số trong khoảng:");
        let random = Math.floor(Math.random() * n);
        let count = 0;
        do{
            var guest = +prompt("Nhập số đoán");
            if(random == guest){
                document.write("Bạn đoán đúng số! chúc mừng bạn!");
            }else if(guest>random){
                alert("số bạn đoán lớn hơn");
            }else {
                alert("số bạn đoán bé hơn");
            }
            count++;
            if(count == 3){
                document.write("Bạn đoán 3 lần! Thua cuộc");
                break;
            }
        }while(guest>random || guest<random);

    }
</script>
</html>
